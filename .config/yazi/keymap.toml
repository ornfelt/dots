on   = "S"
run  = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[manager.prepend_keymap]]
on = "y"
#run = [
#  '''
#  shell 'echo "$@" > ~/.config/yazi/test.txt' --confirm
#  '''
#]
run = [
 '''
	shell 'echo "$@" | xclip -i -selection clipboard' --confirm
'''
]
desc = "Copy selection to clipboard"

[[manager.prepend_keymap]]
on = "S"
run = [ '''shell "$SHELL" --block --confirm''' ]
desc = "Open shell here"

[[manager.prepend_keymap]]
on = ["g", "e"]
run = [ '''cd /etc''' ]
desc = "cd to /etc"

[[manager.prepend_keymap]]
on = ["g", "h"]
run = [ '''cd /home/jonas''' ]
desc = "cd to /home/jonas"

[[manager.prepend_keymap]]
on = ["g", "u"]
run = [ '''cd /usr''' ]
desc = "cd to /usr"

[[manager.prepend_keymap]]
on = ["g", "L"]
run = [ '''cd -r {{f}}''' ]
desc = "cd to selected file's directory"

[[manager.prepend_keymap]]
on = ["g", "M"]
run = [ '''cd /mnt''' ]
desc = "cd to /mnt"

#[[manager.prepend_keymap]]
#on = ["g", "r"]
#run = [ '''cd /''' ]
#desc = "cd to root"

[[manager.prepend_keymap]]
on = [ "g", "r" ]
run = '''
	shell 'ya pub dds-cd --str "$(git rev-parse --show-toplevel)"' --confirm
'''

[[manager.prepend_keymap]]
on = ["g", "?"]
run = [ '''cd /usr/share/doc/ranger''' ]
desc = "cd to ranger docs"

[[manager.prepend_keymap]]
on = ["g", "d"]
run = [ '''cd ~/Documents''' ]
desc = "cd to ~/Documents"

[[manager.prepend_keymap]]
on = ["g", "w"]
run = [ '''cd ~/Pictures/Wallpapers''' ]
desc = "cd to Wallpapers"

[[manager.prepend_keymap]]
on = ["g", "c"]
run = [ '''cd ~/Code''' ]
desc = "cd to ~/Code"

[[manager.prepend_keymap]]
on = ["g", "m"]
run = [ '''cd /media/data/Movies''' ]
desc = "cd to Movies"

[[manager.prepend_keymap]]
on = ["g", "f"]
run = [ '''cd /media/data/Files''' ]
desc = "cd to Files"

[[manager.prepend_keymap]]
on = ["g", "."]
run = [ '''cd ~/.config''' ]
desc = "cd to ~/.config"

[[manager.prepend_keymap]]
on = ["g", "a"]
run = [ '''cd ~/Downloads''' ]
desc = "cd to ~/Downloads"

