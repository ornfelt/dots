# bind super-return: exec term_wd.sh
bind=SUPER,RETURN,exec,~/.local/bin/my_scripts/term_wd.sh $term
# bind super-shift-return: exec terminal
bind=SUPERSHIFT,RETURN,exec,$term
# bind super-ctrl-return: exec secondary terminal (st)
bind=SUPERCTRL,RETURN,exec,$secterm
# bind super-q: killactive (close window)
bind=SUPER,Q,killactive,
# bind super-shift-ctrl-q: exit hyprland
bind=SUPERSHIFTCTRL,Q,exit,
