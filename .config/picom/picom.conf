# animation notes:
# https://picom.app/#_animations
# 
# Valid triggers are:
# open: When a window is opened.
# close: When a window is closed.
# show: When a minimized or iconified window is shown.
# hide: When a window is minimized or iconified.
# increase-opacity: When the opacity of a window is increased.
# decrease-opacity: When the opacity of a window is decreased.
# size, position: When the size or position of a window is changed. If both changed, the position trigger has priority. (EXPERIMENTAL)
# color: When some color property of a window is changed. Right now this only includes shadow-color.
# geometry: Alias of size + position.
# 
# The following presets are available:
# slide-in, slide-out
# ->
# Show/hide the window with a sliding animation.
# Options
# direction: The sliding direction, valid values are up, down, left, right.
# duration: Duration of the animation in seconds. (Can be fractional).
# 
# fly-in, fly-out
# ->
# Show/hide the window with a flying animation.
# Options
# direction: The flying direction, valid values are up, down, left, right.
# duration: Duration of the animation in seconds.
# 
# appear, disappear
# ->
# Show/hide the window with a combination of scaling and fading.
# Options
# scale: The scaling factor of the window, 1.0 means no scaling.
# duration: Duration of the animation in seconds.
# 
# geometry-change
# ->
# Animate the geometry (i.e. size and position) change of the window.
# Warning: This makes use of both the geometry trigger, and the saved-image-blend
# output variable. Both of these features are experimental and may not work as
# expected. 
# Options
# duration: Duration of the animation in seconds.
 
