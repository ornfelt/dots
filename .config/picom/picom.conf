];

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;

inactive-opacity = 1.0;
#inactive-opacity = 0.7;
#focus-exclude = [ "class_g = 'dwm'", "class_g = 'firefox'", "class_g = 'Cairo-clock'", "class_g = 'Rofi'", "class_g = 'Conky'", "class_g = 'i3lock'", "class_g = 'dmenu'", ];
opacity-rule = [
