[[manager.prepend_keymap]]
on = "V"
run = [ '''shell nvim -o {{s}}''' ]
desc = "Open in nvim"

[[manager.prepend_keymap]]
on = ["c", "W"]
run = [ '''bulkrename {{s}}''' ]
desc = "Bulk rename"

[[manager.prepend_keymap]]
on = ["m", "k", "d"]
run = [ '''mkdir''' ]
desc = "Create a directory"

[[manager.prepend_keymap]]
on = "Ctrl-N"
run = [ '''mkdir''' ]
desc = "Create a directory (Ctrl+N)"

[[manager.prepend_keymap]]
on = "D"
run = [ '''delete''' ]
desc = "Delete file or directory"

[[manager.prepend_keymap]]
on = "X"
run = [ '''shell tar -zxvf {{f}}''' ]
desc = "Extract tar.gz"

