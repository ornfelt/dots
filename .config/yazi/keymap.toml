[[manager.prepend_keymap]]
on = "<C-f>"
run = [ '''plugin fzf''' ]
desc = "Jump to a file/directory via fzf"

[[manager.prepend_keymap]]
on = ["b", "g"]
run = [ 
'''
    shell 'feh --bg-scale "$0"' --confirm 
'''
]
desc = "Set current image as background"

[[manager.prepend_keymap]]
on = ["b", "w"]
run = [ '''shell --confirm wal -c -i {{f}} && cp {{f}} ~/.config/wall.png''' ]
desc = "Set permanent wallpaper"

[[manager.prepend_keymap]]
on = "C"
run = [ '''shell killall w3mimgdisplay && convert -rotate 90 {{s}} {{s}}''' ]
desc = "Rotate image"

[[manager.prepend_keymap]]
on = ["b", "l"]
run = [ '''shell killall w3mimgdisplay && convert {{s}} -resize 1440x1080\\> bl_{{s}}''' ]
desc = "Resize image"

[[manager.prepend_keymap]]
on = ["T", "R"]
run = [ '''shell convert {{s}} -transparent white {{s}}''' ]
desc = "Make image background transparent"

