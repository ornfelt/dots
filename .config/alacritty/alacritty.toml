[font]
size = 7.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

# bind alt-v: ToggleViMode
[[keyboard.bindings]]
action = "ToggleViMode"
key = "V"
mods = "Alt"

# bind alt-shift-c: Copy
[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt|Shift"

# bind alt-shift-v: Paste
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt|Shift"

# bind alt-shift-j: ScrollPageDown
[[keyboard.bindings]]
key = "J"
mods = "Alt|Shift"
action = "ScrollPageDown"

# bind alt-shift-k: ScrollPageUp
[[keyboard.bindings]]
key = "K"
mods = "Alt|Shift"
action = "ScrollPageUp"

# bind alt-ctrl-t: CreateNewWindow
[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Alt|Control"

