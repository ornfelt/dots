# bind alt-shift-space: paste last word (quickselect)
# https://github.com/alacritty/alacritty/issues/4063
[[hints.enabled]]
regex = '[^ ]+(?:\s*)$' 
#command= sh -c 'printf "%s" "{}"'
#command = { program = "cmd", args = [ "/c", "echo \"test\"|clip" ] }
#action="Select"
#action="Copy"
action="Paste"
binding = { key = "Space", mods = "Alt|Shift" }

# bind alt-shift-w: paste word (quickselect, min 2 chars)
[[hints.enabled]]
regex = "\\S{2,}"
action="Paste"
binding = { key = "W", mods = "Alt|Shift" }

