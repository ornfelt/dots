# Colors (Gruvbox Colorscheme)
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    #blue:    '#458588'
    blue:    '#83a598'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    #blue:    '#83a598'
    blue:    '#458588'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Font Configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  size: 7.0
  #hinting: "Full"

# Window Padding
window:
  padding:
    x: 13
    y: 13
  #opacity: 0.8

# Keybindings
key_bindings:
  - { key: V, mods: Alt, action: ToggleViMode }
  - { key: C, mods: Alt|Shift, action: Copy }
  - { key: V, mods: Alt|Shift, action: Paste }
  # - { key: A, mods: Control|Shift, action: IncreaseBackgroundOpacity }
  # - { key: S, mods: Control|Shift, action: DecreaseBackgroundOpacity }
  #  - { key: L, mods: Alt|Control, action: { Command: { program: "/path/to/extract_links.sh", args: [] } } }
  - { key: J, mods: Alt|Shift, action: ScrollPageDown }
  - { key: K, mods: Alt|Shift, action: ScrollPageUp }
